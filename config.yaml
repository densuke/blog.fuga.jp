baseurl: 'https://blog.fuga.jp/'
languageCode: ja-jp
theme: stack
title: '思いつきそうで思いつかなくていたときに'
copyright: 'Copyright(c) 2022-2025 SATO Daisuke. All rights reserved.'

# Theme i18n support
DefaultContentLanguage: ja

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
hasCJKLanguage: true

languages:
    ja:
        languageName: 日本語
        title: '思いつきそうで思いつかなくていたときに'
        weight: 1
        params:
            sidebar:
                subtitle: プログラミングと日常のブログ

services:
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 10

permalinks:
    post: /posts/:year/:month/:slug/
    page: /:slug/

params:
    mainSections:
        - posts
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico

    footer:
        since: 2022
        customText:

    dateFormat:
        published: "2006年01月02日"
        lastUpdated: "2006年01月02日 15:04 JST"

    sidebar:
        emoji: 🤔
        subtitle: プログラミングと日常のブログ
        avatar:
            enabled: false
            local: true
            src: img/blog-avatar.png

    article:
        headingAnchor: true
        math: false
        toc: true
        readingTime: true
        license:
            enabled: false

    comments:
        enabled: false
        provider: disqus

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 10
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 15
        page:
            - type: toc

    opengraph:
        twitter:
            site:
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        toggle: true
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
menu:
    main: []
    social: []

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100
        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        codeFences: true
        guessSyntax: false
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        noClasses: true
        style: "modus-vivendi"
        tabWidth: 4

author:
    name: 'SATO Daisuke'